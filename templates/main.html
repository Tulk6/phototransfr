<!DOCTYPE html>
<html>
    <head>
        <title>phototrnsfr</title>
        <link rel="stylesheet" href="static/client_page_style.css">
        <!--<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>-->
    </head>

    <body>
        <div class="container">
            <h1>Photos of 2024!<hr></h1>

            <img class="image_preview" id="main_image" src="static/photos/0.JPG">
            
            <p class="photo_caption" id="image_caption">Hello this is p</p>

            <div class="control_panel">
                <button onclick="emit_prev();">Prev</button>
                <button onclick="openFullscreen();">Fullscreen</button>
                <button onclick="emit_next();">Next</button>
            </div>

            <div class="control_panel">
                <form id="emit_index_form">
                    <input type="text" id="emit_index" name="jump_image_index" />
                    <input type="submit" value="Jump"/>
                </form>
            </div>

        </div>

        <script src="static/main.js"></script>
    </body>

</html>
